<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="left-side"></section>
  <main>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <section class="game-data">
      <section class="player-data">
        <div>
          <label class="bold" for="player1-name">Player 1 (X):</label>
          <input type="text" name="player1-name" id="player1-name">
        </div>
        <div>
          <label class="bold" for="player2-name">Player 2 (O):</label>
          <input type="text" name="player2-name" id="player2-name">
        </div>
      </section>
      <section class="game-buttons">
        <button class="btn-player">1 vs 1</button>
        <button class="btn-computer">1 vs PC</button>
      </section>
      <section class="game-state bold">
        Press Start Game
      </section>
    </section>
    <section class="board"></section>
  </main>
  <section class="right-side"></section>
  <script src="js/script.js"></script>
</body>

</html>
